---
name: Release

"on":
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Semantic release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            conventional-changelog-conventionalcommits@8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Binaries
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.new_release_version }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Build binary
        id: buildbin
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="certconv-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          VERSION="${{ needs.release.outputs.new_release_version }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)

          LDFLAGS="-w -s"
          LDFLAGS="${LDFLAGS} -X main.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X main.BuildTime=${BUILD_TIME}"
          LDFLAGS="${LDFLAGS} -X main.GitCommit=${GIT_COMMIT}"

          go build \
            -trimpath \
            -ldflags="${LDFLAGS}" \
            -o "${BINARY_NAME}" \
            ./cmd/certconv

          echo "binary_name=${BINARY_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildbin.outputs.binary_name }}
          path: ${{ steps.buildbin.outputs.binary_name }}

  publish:
    name: Publish Release Assets
    needs: [release, build]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist

          mapfile -t FILES < <(find . -maxdepth 1 -type f -name 'certconv-*' -print | sed 's|^\./||' | sort)
          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No release binaries found in dist/" >&2
            exit 1
          fi

          for f in "${FILES[@]}"; do
            sha256sum "$f" > "$f.sha256"
          done
          sha256sum "${FILES[@]}" > checksums.txt

          cat checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.new_release_version }}
          files: |
            dist/certconv-*
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
